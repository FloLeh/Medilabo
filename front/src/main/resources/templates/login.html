<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="w-full max-w-sm bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Connexion</h1>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-1">Nom d'utilisateur</label>
            <input type="text" name="username" id="username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
            <input type="password" name="password" id="password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    required>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
            Se connecter
        </button>

        <div th:if="${param.error}" class="text-red-500 text-sm text-center mt-2">
            Nom d'utilisateur ou mot de passe incorrect
        </div>

    </form>
</div>

</body>
</html>
